<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bar Variations</title>
    <link rel="stylesheet" href="nav_bar.css" />
  </head>
  <body>
    <section>
      <div class="nav-container">
        <h2>Variation 1: Horizontal with underline effect</h2>
        <nav class="nav1">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Products</a></li>
            <li><button type="submit" class="btn1">Log In</button></li>
          </ul>
        </nav>
      </div>
    </section>

    <section>
      <div class="nav-container">
        <h2>Variation 2: Verticle with hover effect</h2>
        <nav class="nav2">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Products</a></li>
          </ul>

          <button type="submit" class="btn2">Log In</button>
        </nav>
      </div>
    </section>

    <section>
      <div class="nav-container">
        <h2>Variation 3: Horizontal with drop down effect</h2>
        <nav class="nav3">
          <ul>
            <li><a href="#">Home</a></li>
            <li class="dropdown">
              <a href="#">About</a>
              <div class="drop_down_menue">
                <a href="#">Our story</a>
                <a href="#">Team</a>
                <a href="#">Contact</a>
              </div>
            </li>
            <li><a href="#">Products</a></li>
         

          <button type="submit" class="btn3">Log In</button>
        </nav>
         </ul>
      </div>
    </section>
  </body>
</html>
