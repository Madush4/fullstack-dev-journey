<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="h-14 bg-linear-to-t from-sky-500 to-indigo-500 min-h-screen">
    <div
      class="flex justify-center items-center min-h-screen px-4 py-8 w-full flex-col"
    >
      <h1
        class="text-3xl sm:text-4xl flex justify-center mb-2 text-gray-50 font-bold"
      >
        To - Do List
      </h1>
      <p class="mb-7 text-gray-100 text-center">
        Stay Organized and Productive
      </p>
      <div
        class="flex text-gray-700 flex-col bg-gray-100 rounded-lg shadow-sm px-4 py-8 w-full max-w-2xl"
      >
        <div class="flex gap-4 mb-9 w-full">
          <input
            type="text"
            class="text-lg border rounded-lg border-gray-200 px-4 py-3 focus:border-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all flex-1"
            id="todoInput"
            placeholder="Enter your tasks here."
          />
          <button
            class="border rounded-xl px-4 py-2 border-gray-300 cursor-pointer bg-blue-700 hover:bg-blue-500 active:bg-blue-700 hover:shadow-lg text-white text-lg"
            id="addBtn"
          >
            Add Task
          </button>
        </div>

        <div class="border-t border-gray-200 mb-4"></div>
        <ul id="toDoList" class="space-y-3"></ul>
        <div
          id="emptyState"
          class="text-center py-12 text-gray-400 flex items-center justify-center flex-col"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="60"
            height="60"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-clipboard-clock-icon lucide-clipboard-clock mb-2"
          >
            <path d="M16 14v2.2l1.6 1" />
            <path d="M16 4h2a2 2 0 0 1 2 2v.832" />
            <path d="M8 4H6a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h2" />
            <circle cx="16" cy="16" r="6" />
            <rect x="8" y="2" width="8" height="4" rx="1" />
          </svg>
          <p class="mb-1">No Tasks Yet</p>
          <p class="text-sm">Add tasks to get started.</p>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
