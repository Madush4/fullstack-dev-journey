<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Age Calculator</title>
    <link href="./output.css" rel="stylesheet" />
  </head>

  <body
    class="min-h-screen flex items-center justify-center h-14 bg-linear-to-bl from-violet-500 to-fuchsia-500"
  >
    
    <div class="bg-white rounded-2xl shadow-xl p-8 w-[90%] max-w-md">
      <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">
        Age Calculator
      </h1>

      <label class="block text-gray-600 mb-2">Date of Birth</label>
      <input
        type="date"
        id="dob"
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />

      <button
        id="calculateBtn"
        class="w-full mt-5 bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition"
      >
        Calculate Age
      </button>

      <div
        id="result"
        class="mt-6 text-center text-gray-800 font-medium"
      ></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
