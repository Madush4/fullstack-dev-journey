<!DOCTYPE html>
<html>
  <head>
    <title>LogIn Page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="bg-gray-700 rounded-lg p-8 shadow-lg max-w-sm w-full">
      <h2 class="text-center text-3xl text-white mb-6 font-bold">Login</h2>
      <form>
        <div class="mb-4">
          <label
            class="block text-sm font-medium text-gray-300 mb-2"
            for="email"
            >Email</label
          >
          <input
            class="bg-gray-600 px-3 py-2 w-full rounded-s-xs mb-2 border-gray-700 text-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500"
            type="email"
            placeholder="abc@gmail.com"
          />
        </div>
        <div>
          <label
            class="block text-sm font-medium text-gray-300 mb-2"
            for="password"
            >Password</label
          >
          <input
            class="bg-gray-600 px-3 py-2 w-full rounded-s-xs mb-7 border-gray-700 text-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500"
            type="password"
            placeholder="Enter the password here"
          />
        </div>
        <button
          class="flex justify-center w-full bg-cyan-700 px-4 py-2 rounded-lg hover:bg-blue-500 text-white text-lg font-bold"
          type="submit"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
