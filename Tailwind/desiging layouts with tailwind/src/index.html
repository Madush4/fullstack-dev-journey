<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout design with tailwind</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="m-10 bg-gray-700">
    <h1
      class="text-center font-bold sm:text-3xl font-sans text-lg text-gray-200 mb-10"
    >
      Layout Design With Tailwind
    </h1>

    <div class="container">
      <div class="m-4 mb-20 grid gap-4 sm:grid-cols-3">
        <div class="min-h-25 rounded-lg bg-red-500 shadow"></div>
        <div class="min-h-25 rounded-lg bg-blue-500 shadow"></div>
        <div class="min-h-25 rounded-lg bg-green-500 shadow"></div>
      </div>

      <div class="m-4 mb-20 grid gap-4 sm:grid-cols-12 grid-cols-3">
        <div
          class="min-h-25 rounded-lg bg-orange-500 shadow sm:col-span-3"
        ></div>
        <div class="min-h-25 rounded-lg bg-gray-500 shadow sm:col-span-7"></div>
        <div
          class="min-h-25 rounded-lg bg-purple-500 shadow sm:col-span-2"
        ></div>
      </div>

      <div class="m-4 grid gap-4 sm:grid-cols-3 mb-20">
        <div class="min-h-25 rounded-lg bg-cyan-500 shadow sm:col-span-2"></div>
        <div class="min-h-25 rounded-lg bg-emerald-600 shadow"></div>
      </div>

      <div class="m-4 mb-20 grid gap-4 sm:grid-cols-12">
        <div
          class="min-h-25 rounded-lg bg-emerald-400 shadow sm:col-span-3"
        ></div>
        <div
          class="min-h-25 rounded-lg bg-neutral-900 shadow sm:col-span-7"
        ></div>
        <div
          class="min-h-25 rounded-lg bg-yellow-500 shadow sm:col-span-2 sm:block hidden"
        ></div>
      </div>
    </div>
  </body>
</html>
